<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/options.css">
    <script src="js/localstorage.js"></script>
    <script src="js/common.js"></script>
    <script src="js/options.js"></script>
    <title i18n="mainHeader"></title>
</head>
<body>
<a href="changelog.txt" style="position: absolute; right: 1em;" i18n="changelog"></a><br/>

<h1 i18n="mainHeader"><img src="icons/icon-24.png"/></h1>
<br/>

<div class="tabs">
<ul id="tabs">
    <li class="fgTab" for="bookmarksShowHide" i18n="tabBookmarks"></li>
    <li class="bgTab" for="uiConfig" i18n="tabWindow"></li>
    <li class="bgTab" for="mouseConfig" i18n="tabMouse"></li>
    <li class="bgTab" for="donate">Donate</li>
</ul>
<div class="config" id="donate">
    <p id="donateHeader"><!-- The body will be filled up in DOMContentLoaded handler --></p>
    <form action="https://www.paypal.com/cgi-bin/webscr" method="post">
        <input type="hidden" name="business" value="oraz.ra@gmail.com"/>
        <input type="hidden" name="cmd" value="_donations"/>
        <input type="hidden" name="item_name" value="Donate to Bookmarks Menu"/>
        <select name="currency_code">
        	<option value="AUD">AUD $</option>
        	<option value="CAD">CAD $</option>
        	<option value="CHF">CHF Fr.</option>
        	<option value="EUR">EUR €</option>
        	<option value="RUB">RUB ₽</option>
        	<option value="USD" selected="selected">USD $</option>
        </select>
        <input type="image" name="submit" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" alt="Donate" />
        <img alt="" width="1" height="1" src="https://www.paypalobjects.com/en_US/i/scr/pixel.gif" />
    </form>
</div>
<div class="config" id="mouseConfig">
    <table cellspacing="0" cellpadding="0" style="margin-bottom: 1ex;">
        <tr>
            <th i18n="tmMouseConfig" colspan="2"></th>
        </tr>
        <tr>
            <td><label for="btn0" i18n="tmLeftBtn"></label></td>
            <td align="left">
                <select size="1" id="btn0" data-button-number="0">
                    <option i18n="tmOpenInCurTab"></option>
                    <option i18n="tmOpenInNewTab"></option>
                    <option i18n="tmShowContextMenu"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="btn1" i18n="tmMiddleBtn"></label></td>
            <td align="left">
                <select size="1" id="btn1" data-button-number="1">
                    <option i18n="tmOpenInCurTab"></option>
                    <option i18n="tmOpenInNewTab"></option>
                    <option i18n="tmShowContextMenu"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="btn2" i18n="tmRightBtn"></label></td>
            <td align="left">
                <select size="1" id="btn2" data-button-number="2">
                    <option i18n="tmOpenInCurTab"></option>
                    <option i18n="tmOpenInNewTab"></option>
                    <option i18n="tmShowContextMenu"></option>
                </select>
            </td>
        </tr>
    </table>
    <label i18n="tmSwitchToNewTab"><input type="checkbox" id="switchToNewTab">&nbsp;</label>
</div>
<div class="config" id="bookmarksShowHide">
    <div class="header">
        <label i18n="tbUseChrome"><input type="radio" id="useChromeBookmarks" name="useGoolgeBookmarks"/>&nbsp;</label>
    </div>
    <div>
        <label i18n="tbUseGoogle"><input type="radio" id="useGoogleBookmarks" name="useGoolgeBookmarks"/>&nbsp;</label>
    </div>
    <div id="googleBookmarksSettings">
        <div class="header" style="padding-bottom: 0;">
            <label for="labelSeparator" i18n="tbLabelSeparator"></label>
            <input type="text" maxlength="1" id="labelSeparator"/>
        </div>
        <div class="header" i18n="tbSelectBookmarks"></div>
        <div id="loading" i18n="loadingIndicator"></div>
        <div id="loadingError" i18n="failedRetrieveGBookmakrs"></div>
        <div class="bookmark">
            <label i18n="tbSelectAllBookmarks"><input class="selectAllBookmarks" type="checkbox"
                                                      style="margin-right: 3px;"></label>
        </div>
    </div>
    <div id="chromeBookmarksSettings">
        <div class="header" i18n="tbSelectBookmarks"></div>
        <div class="bookmark">
            <label i18n="tbSelectAllBookmarks"><input class="selectAllBookmarks" type="checkbox"
                                                      style="margin-right: 3px;"></label>
        </div>
    </div>
</div>
<div class="config" id="uiConfig">
    <table cellpadding="0" cellspacing="0">
        <tr>
            <th i18n="twMenuConfig" colspan="2"></th>
        </tr>
        <tr>
            <td><label for="fontFamily" i18n="twFont"></label></td>
            <td>
                <select size="1" id="fontFamily" style="width: 14em;">
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="fontSize" i18n="twFontSize"></label></td>
            <td i18n="twMesurePX"><input type="number" id="fontSize" min="3" max="99"/>&nbsp;</td>
        </tr>
        <tr>
            <td><label for="favIconWidth" i18n="twFaviconSize"></label></td>
            <td i18n="twMesurePX"><input type="number" id="favIconWidth" min="3" max="40"/>&nbsp;</td>
        </tr>
        <tr>
            <td><label for="maxWidth" i18n="twMaxBookmarkWidth"></label></td>
            <td>
                <input type="number" id="maxWidth" min="1" max="800"/>
                <select size="1" id="maxWidthMesure">
                    <option i18n="twMaxBookmarkWidthEM" value="em"></option>
                    <option i18n="twMaxBookmarkWidthPX" value="px"></option>
                    <option i18n="twMaxBookmarkWidthIN" value="in"></option>
                    <option i18n="twMaxBookmarkWidthCM" value="cm"></option>
                    <option i18n="twMaxBookmarkWidthMM" value="mm"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td><label for="scrollBarWidth" i18n="twScrollBarWidth"></label></td>
            <td i18n="twMesurePX"><input type="number" id="scrollBarWidth" min="1" max="25"/>&nbsp;</td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 1ex; text-align: left;">
                <label i18n="twShowTooltip"><input type="checkbox" id="showTooltip"/>&nbsp;</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 1ex; text-align: left;">
                <label i18n="twShowURL"><input type="checkbox" id="showURL"/>&nbsp;</label>
            </td>
        </tr>
        <tr>
            <th i18n="twContextMenu" colspan="2"></th>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 1ex; text-align: left;">
                <label i18n="twHideCMOpenIncognito"><input type="checkbox" id="hideCMOpenIncognito"/>&nbsp;</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding-top: 1ex; text-align: left;">
                <label i18n="twHideCMModeSwitcher"><input type="checkbox" id="hideCMModeSwitcher"/>&nbsp;</label>
            </td>
        </tr>
        <tr>
            <th i18n="twColorScheme" colspan="2"></th>
        </tr>
        <tr>
            <td><label i18n="twBodyColor" for="bodyClr"></label></td>
            <td><input id="bodyClr" type="color"/></td>
        </tr>
        <tr>
            <td><label i18n="twFontColor" for="fntClr"></label></td>
            <td><input id="fntClr" type="color"/></td>
        </tr>
        <tr>
            <td><label i18n="twBmBgColor" for="bmBgClr"></label></td>
            <td><input id="bmBgClr" type="color"/></td>
        </tr>
        <tr>
            <td><label i18n="twDisabledItemFntClr" for="disabledItemFntClr"></label></td>
            <td><input id="disabledItemFntClr" type="color"/></td>
        </tr>
        <tr>
            <td><label i18n="twActiveBmFntClr" for="activeBmFntClr"></label></td>
            <td><input id="activeBmFntClr" type="color"/></td>
        </tr>
        <tr>
            <td><label i18n="twActiveBmBgClr" for="activeBmBgClrFrom"></label></td>
            <td>
                <table cellspacing="0" cellpadding="0">
                    <tr>
                        <td><label i18n="twActiveBmBgClrFrom" for="activeBmBgClrFrom"></label></td>
                        <td><input id="activeBmBgClrFrom" type="color"/></td>
                    </tr>
                    <tr>
                        <td><label i18n="twActiveBmBgClrTo" for="activeBmBgClrTo"></label></td>
                        <td><input id="activeBmBgClrTo" type="color"/></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
    <hr/>
    <button id="resetWindowSettings" style="margin-top: 3px;" i18n="twRestoreDflt"></button>
</div>
</div>
</body>
</html>
