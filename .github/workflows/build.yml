name: build
on: push
jobs:
  build:
    strategy:
      matrix:
        node_version: [16.13.0, 18.14.2]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node_version}}
      - run: npm install
      - run: npm test
